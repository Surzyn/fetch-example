<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zabawa z DOMem</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <script src="./main.js"></script>
  </head>
  <body>
    <section>
      <input
        type="text"
        id="countryInput"
        placeholder="Start typing country..."
      />
      <i class="fas fa-eraser hidden clear-icon" id="clearCountriesSearch"></i>
      <div>
        <h3>Countries (<span id="countriesCount"></span>)</h3>
        <ul id="countriesList"></ul>
      </div>
    </section>
    <section>
      <input type="text" id="citiesInput" placeholder="Start typing city..." />
      <i class="fas fa-eraser hidden clear-icon" id="clearCitiesSearch"></i>
      <div>
        <h3>Cities (<span id="citiesCount"></span>)</h3>
        <ul id="citiesList"></ul>
      </div>
    </section>
    <section>
      <ul id="cityData"></ul>
    </section>
  </body>
</html>
